<script>
  function hideButtons(button) {
    var buttons = document.getElementsByTagName('button');
    for (var i = 0; i < buttons.length; i++) {
      if (buttons[i] !== button) { /* Check if the current button is not the clicked button */
        buttons[i].classList.add('hidden'); /* Add the 'hidden' class to the button */
      }
    }
  }
</script>
