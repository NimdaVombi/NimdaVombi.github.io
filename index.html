<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>
	<title>Nimda</title>
	<style>
		.taskbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 50px;
			background-color: #333;
			color: #fff;
			font-size: 20px;
			padding: 10px;
			box-sizing: border-box;
		}
		iframe {
			position: absolute;
			top: 60px;
			left: 0;
			width: 100%;
			height: calc(100% - 60px);
			border: none;
		}
	</style>
	<script>
		function loadPage(page) {
			document.getElementById('myiframe').src = page;
		}
	</script>
</head>
<body>
	<div class="taskbar">
		<button onclick="loadPage('home.html')">Home</button>
		<button onclick="loadPage('gamepage.html')">Games</button>
	</div>
	<iframe id="myiframe" src="home.html"></iframe>
</body>
</html>
